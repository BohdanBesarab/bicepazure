trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(b04ebdb7-458c-4735-b3db-add60818da7f)'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: 'az deployment sub create  -f  vnetvm-loop-template.bicep --location westeurope'
